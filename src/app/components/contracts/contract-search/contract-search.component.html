<div class="container">
    <div class="df-flex pt-3">
      <h2 class="sub-heading">Contract Search</h2>
    </div>
    <div class="d-flex table-area mt-3">
      <div class="table-responsive">
      
          <table class="table table-striped"></table>
  <form>
    <div class="form-group form-inline d-flex justify-content-between">
      <div class="">
        Global Search: 
        <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm"/>
      </div>
         <a href="">Clear Filter</a>  
    </div>
  
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Contract Number</th>
        <th scope="col" sortable="name" (sort)="onSort($event)">Contract Description</th>
        <th scope="col" sortable="area" (sort)="onSort($event)">Revision Number</th>
        <th scope="col" sortable="population" (sort)="onSort($event)">Contract Type</th>
        <th scope="col" sortable="population" (sort)="onSort($event)">Agency</th>
        <th scope="col" sortable="population" (sort)="onSort($event)">Status</th>
      </tr>
      <tr>
        <th class="pr-3"><input type="text" class="form-control" id="Address" placeholder=""></th>
        <th class="pr-3"><input type="text" class="form-control" id="Address" placeholder=""></th>
        <th class="pr-3"><input type="text" class="form-control" id="Address" placeholder=""></th>
        <th class="r-3">  <select class="form-control" id="country">
          <option></option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
      </select></th>
        <th class="pr-3">
          <select class="form-control" id="country">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        </th>
        <th class="pr-3">
          <select class="form-control" id="country">
            <option></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let country of countries$ | async">
        <th scope="row"><a routerLink="/contract-nformation">{{ country.contractnumber }}</a></th>
        <td>      
          <ngb-highlight [result]="country.description" [term]="service.searchTerm"></ngb-highlight>
        </td>
        <td><ngb-highlight [result]="country.revisionnumber | number" [term]="service.searchTerm"></ngb-highlight></td>
        <td><ngb-highlight [result]="country.type" [term]="service.searchTerm"></ngb-highlight></td>
        <td><ngb-highlight [result]="country.agency" [term]="service.searchTerm"></ngb-highlight></td>
        <td><ngb-highlight [result]="country.status" [term]="service.searchTerm"></ngb-highlight></td>
      </tr>
      </tbody>
    </table>
  
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination
        [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
      </ngb-pagination>
  
      <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="4">4 items per page</option>
        <option [ngValue]="6">6 items per page</option>
      </select>
    </div>
  
  </form>
  </div>
