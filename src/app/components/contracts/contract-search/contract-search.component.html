<div class="container">
    <div class="df-flex pt-4">
      <h2 class="page-title">Contract Search</h2>
    </div>
    <div class="d-flex m-2">
      <div class="col-xl-12 pr-0">
        <button type="button" class="filter-btn pull-right">Clear All Filter</button>
      </div>
    </div>
    
    <div class="d-flex data-table-area">
      <div class="table-responsive">
      
         
  <form>
    <!-- <div class="form-group form-inline d-flex justify-content-between">
      <div class="">
        Global Search: 
        <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm"/>
      </div>
         <a href="">Clear Filter</a>  
    </div> -->
  
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Contract Number<img class="pl-2" src="../../../../assets/img/filter-icon.png"></th>
        <th scope="col" sortable="name" (sort)="onSort($event)">Contract Description<img class="pl-2" src="../../../../assets/img/filter-icon.png"></th>
        <th scope="col" sortable="area" (sort)="onSort($event)">Revision Number<img class="pl-2" src="../../../../assets/img/filter-icon.png"></th>
        <th scope="col" sortable="population" (sort)="onSort($event)">Contract Type<img class="pl-2" src="../../../../assets/img/filter-icon.png"></th>
        <th scope="col" sortable="population" (sort)="onSort($event)">Agency<img class="pl-2" src="../../../../assets/img/filter-icon.png"></th>
        <th scope="col" sortable="population" (sort)="onSort($event)">Status<img class="pl-2" src="../../../../assets/img/filter-icon.png"></th>
      </tr>
      <tr class="form-container form-group">      
        <th class="pr-3"><input type="text" class="form-control" id="Address" placeholder="Contract Number"></th>
        <th class="pr-3"><input type="text" class="form-control" id="Address" placeholder="Contract Description"></th>
        <th class="pr-3"><input type="text" class="form-control" id="Address" placeholder="Revision Number"></th>
        <th class="r-3">  <select class="form-control" id="country">
          <option>Contract Type</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
      </select></th>
        <th class="pr-3">
          <select class="form-control" id="country">
            <option>Agency</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        </th>
        <th class="pr-3">
          <select class="form-control" id="country">
            <option>Status</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let country of countries$ | async">
        <th scope="row"><a routerLink="/contract-nformation">{{ country.contractnumber }}</a></th>
        <td>      
          <ngb-highlight [result]="country.description" [term]="service.searchTerm"></ngb-highlight>
        </td>
        <td><ngb-highlight [result]="country.revisionnumber | number" [term]="service.searchTerm"></ngb-highlight></td>
        <td><ngb-highlight [result]="country.type" [term]="service.searchTerm"></ngb-highlight></td>
        <td><ngb-highlight [result]="country.agency" [term]="service.searchTerm"></ngb-highlight></td>
        <td><ngb-highlight [result]="country.status" [term]="service.searchTerm"></ngb-highlight></td>
      </tr>
      </tbody>
    </table>
  
    <div class="d-flex justify-content-between p-2">
    <div>
      <span class="pr-2">Show </span>
      <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
        <option [ngValue]="2">2</option>
        <option [ngValue]="4">4</option>
        <option [ngValue]="6">6</option>
      </select>
      <span class="pl-2"> records per page</span>
    </div>
      <ngb-pagination
      [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
    </ngb-pagination>
    </div>
  
  </form>
  </div>
