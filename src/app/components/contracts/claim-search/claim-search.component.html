<div class="container">
    <div class="df-flex pt-3">
      <h2 class="sub-heading">Claim Search</h2>
    </div>
    <div class="d-flex table-area mt-3">
      <div class="table-responsive">
      
          <table class="table table-striped"></table>
  <form>
    <div class="form-group form-inline d-flex">
      <div class="mr-auto">
        Global Search: 
        <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm"/>
      </div>
      
        <a routerLink="/contract-search" class="mr-2"><button type="button" class="btn btn-primary">Create New</button></a>
        <a routerLink="/contract-search">Clear Filter</a>
    </div>
  
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col"> Claim Number#</th>
        <th scope="col" sortable="name" (sort)="onSort($event)">Claim Description</th>
        <th scope="col" sortable="area" (sort)="onSort($event)">Contract Numner</th>
        <th scope="col" sortable="population" (sort)="onSort($event)">Contract Description</th>
        <th scope="col" sortable="area" (sort)="onSort($event)">Claim Amount</th>
        <th scope="col" sortable="population" (sort)="onSort($event)">Claim Raised Date</th>
      </tr>

      <tr>
        <th class="pr-3"><input type="text" class="form-control" id="Address" placeholder=""></th>
        <th class="pr-3"><input type="text" class="form-control" id="Address" placeholder=""></th>
        <th class="pr-3"><input type="text" class="form-control" id="Address" placeholder=""></th>
        <th class="pr-3"><input type="text" class="form-control" id="Address" placeholder=""></th>
        <th class="pr-3"><input type="text" class="form-control" id="Address" placeholder=""></th>
        <th class="pr-3"><input type="text" class="form-control" id="Address" placeholder=""></th>     
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let country of countries$ | async">
        <th scope="row"><a routerLink="/claim-edit">{{ country.id }}</a></th>
        <td>      
          <ngb-highlight [result]="country.name" [term]="service.searchTerm"></ngb-highlight>
        </td>
        <td>      
          <ngb-highlight [result]="country.name" [term]="service.searchTerm"></ngb-highlight>
        </td>
        <td>      
          <ngb-highlight [result]="country.name" [term]="service.searchTerm"></ngb-highlight>
        </td>
        <td><ngb-highlight [result]="country.area | number" [term]="service.searchTerm"></ngb-highlight></td>
        <td><ngb-highlight [result]="country.population | number" [term]="service.searchTerm"></ngb-highlight></td>
      </tr>
      </tbody>
    </table>
  
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination
        [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
      </ngb-pagination>
  
      <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="4">4 items per page</option>
        <option [ngValue]="6">6 items per page</option>
      </select>
    </div>
  
  </form>
  </div>
