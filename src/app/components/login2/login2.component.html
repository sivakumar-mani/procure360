<div class="fixed-container">
    <div class="blur"></div>
    <div class="container">
        <div class="container-login100 ">
            <div class="wrap-login100 ">
                <div class="login100-form">
                    <form>
                        <img class="login100-form_logo" src="../../../assets/img/pro360-logo.png">

                        <div class="d-flex contact100-form-checkbox">

                            <label class="label-text mr-auto">
                                <a routerLink="/login1" class="txt1">
                                    <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                                </a>
                                User name

                            </label>
                        </div>
                        <h1 class="login100-form_title pt-1">Enter password</h1>

                        <div class="wrap-input100 m-b-26">
                            <input class="input100" type="text" name="username" placeholder="Enter username">
                        </div>
                        <div class="flex-sb-m w-full mt-2">
                            <div class="d-flex contact100-form-checkbox">

                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                                    <label class="custom-control-label" for="defaultUnchecked">Keep me signed in</label>
                                </div>
                            </div>

                            <div class="d-flex pt-1">
                                <a routerLink="#" class="link-text">
                                    Forgot password?
                                </a>
                            </div>
                            <div class="flex-sb-m w-full mt-4">
                                <div class="d-flex justify-content-end">                                    
                                    <a routerLink="/dashboard" routerLinkActive="active">
                                        <button class="login100-form-btn">
                                            Sign in
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
